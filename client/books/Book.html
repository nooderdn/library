<template name="Book">
    <article class="book">
      <h3>{{title}}</h3>
      <h4>{{author}}</h4>
      <a href="/book/{{_id}}">View Details</a>
      <i class="fa fa-pencil"></i>
      <i class="fa fa-trash"></i>
      {{#if editMode}}
      {{> quickForm collection="Books" id=updateBookId type="update" doc=this autosave=true}}
      {{/if}}
    </article>
</template>
