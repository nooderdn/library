<template name="Books">

  {{#if $.Session.get 'newBook'}}
      {{> NewBook}}
  {{else}}
      <button class="new-btn">New Book</button>
  {{/if}}

  <section class="books">
  {{#if Template.subscriptionsReady}}
      {{#each books}}
          {{> Book}}
      {{/each}}
  {{else}}
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
  {{/if}}
  </section>
</template>
