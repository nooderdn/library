<template name="EditUser">
  <div class="new-book-container">
    <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">
      <div class="at-input">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" placeholder="Email" autocapitalize="none" autocorrect="off" value= "{{userEmail}}" disabled>
      </div>
      <div class="at-input">
        <label for="password"> Password </label>
        <input type="password" id="password" name="password" placeholder="Password" autocapitalize="none" autocorrect="off" value="{{password}}" disabled>
      </div>
      <div class="at-input">
        <label for="nameField">
          Name (Optional)
        </label>
      <input type="text" id="name" name="nameField" placeholder="Name" autocapitalize="none" autocorrect="off" value ="{{userName}}">
    </div>
      <div class="at-input">
        <label for="address">
          Address (Optional)
        </label>
      <input type="text" id="address" name="address" placeholder="Address" autocapitalize="none" autocorrect="off" value="{{address}}">
    </div>

      <div class="at-input">
        <label for="phone">
          Phone Number (Optional)
      </label>
      <input type="tel" id="phone" name="phone" placeholder="Phone" autocapitalize="none" autocorrect="off" value="{{phoneNumber}}">
    </div>
        <button type="submit" class="btn-primary at-btn submit" id="at-btn"> Submit </button>
      </form>
  </div>

</template>
