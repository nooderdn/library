<template name="Users">
    {{#if admin}}
    <h1 class="page-title">Users</h1>
      {{#if $.Session.get 'newUser'}}
          {{> NewUser}}
      {{else}}
          <button class="new-btn">New User</button>
      {{/if}}

    <table>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Admin</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {{#each users}}
        {{> User}}
      {{/each}}
    </table>
    {{else}}
      <h1>Bạn không có quyền truy cập</h1>
    {{/if}}
</template>
